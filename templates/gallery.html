{% extends "layout.html" %}

{% block title %}Галерея{% endblock %}

{% block content %}
<h1>Картинки с котиками!</h1>
<div class="gallery">
    {% for image in images %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename=image) }}" alt="Image" class="gallery-image">
        </div>
    {% endfor %}
</div>
{% endblock %}
